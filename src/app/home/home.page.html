<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Registro App
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item>
    <ion-label position="floating">usuario</ion-label>
    <ion-input [(ngModel)]="usuario"></ion-input>
  </ion-item>

  <ion-item>
    <mat-form-field>
      <mat-label>Contrase√±a</mat-label>
      <input matInput [type]="hide ? 'password' : 'text'" expand="full" position="floating" [(ngModel)]="clave">
      <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
        [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
    </mat-form-field>
  </ion-item>

  <ion-button expand="full" (click)="limpiar()">Limpiar</ion-button>
  <ion-button expand="full" (click)="ingresar()">Ingresar</ion-button>



</ion-content>
