
<ion-content [fullscreen]="true">
  <div id="menu">
    <h1>Duoc UC</h1>
  </div>
  <div id="icono">
  <img id="logo" src="assets/logo.png" alt="">
  <h3 style="font-family: 'Righteous', cursive; color: #8ED2F5; text-shadow: 2px 2px 4px #012C56; ">Duoc QR</h3>
  <h1 id="inicioSesion">Inicio Sesion</h1>
  </div>

  <ion-item>
    <ion-label position="floating">usuario</ion-label>
    <ion-input [(ngModel)]="usuario"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">contraseña</ion-label>
    <div id="inputContraseña">
    <ion-input matInput [type]="hide ? 'password' : 'text'" [(ngModel)]="clave"></ion-input>
    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
    [attr.aria-pressed]="hide"> <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon> </button>
    </div>
  </ion-item>

  <ion-button id="botones" color="warn" expand="full" (click)="limpiar()" >Limpiar</ion-button>
  <ion-button id="botones" color="warn" expand="full" (click)="validarLogin()">Ingresar</ion-button>
  <ion-button id="botones" color="warn" expand="full" (click)="validarLogin()" (click)="limpiar()">Ingresar 2</ion-button>
  


</ion-content>
